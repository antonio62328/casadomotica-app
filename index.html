<html lang="it">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Domotica</title>
    <meta name="theme-color" content="#1e3a8a">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.2em;
            background: linear-gradient(45deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1em;
        }

        .update-data-btn {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .update-data-btn:hover {
            background: linear-gradient(45deg, #d97706, #b45309);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .room-card {
            background: rgba(30, 58, 138, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .room-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .room-card:hover::before {
            opacity: 1;
        }

        .room-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
        }

        .room-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: block;
            position: relative;
            z-index: 1;
        }

        .room-name {
            font-weight: 600;
            font-size: 1em;
            color: #e2e8f0;
            position: relative;
            z-index: 1;
        }

        .devices-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .devices-section.active {
            display: block;
        }

        .back-button {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            border-radius: 12px;
            padding: 12px 24px;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
        }

        .device-card {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 14px;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .device-card:hover {
            transform: translateY(-3px);
            background: rgba(16, 185, 129, 0.15);
            border-color: rgba(16, 185, 129, 0.4);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.15);
        }

        .device-name {
            font-weight: 600;
            color: #34d399;
            font-size: 0.95em;
            margin-bottom: 8px;
        }

        .app-name {
            color: #94a3b8;
            font-size: 0.8em;
            margin-bottom: 4px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .modal h3 {
            color: #34d399;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .credential-item {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(30, 58, 138, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .credential-label {
            color: #60a5fa;
            font-size: 0.9em;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .credential-value {
            color: #e2e8f0;
            font-family: monospace;
            font-size: 1em;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .credential-value:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2563eb, #1e40af);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(107, 114, 128, 0.3);
            color: #d1d5db;
            border: 1px solid rgba(107, 114, 128, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(107, 114, 128, 0.5);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(16, 185, 129, 0.95);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-weight: 600;
            z-index: 2001;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            z-index: 1001;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
        }

        .copy-notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .status-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2500;
            backdrop-filter: blur(5px);
        }

        .status-overlay.active {
            display: flex;
        }

        .status-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(59, 130, 246, 0.2);
            max-width: 90%;
            width: 350px;
        }

        .status-text {
            color: #34d399;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .close-status-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .close-status-btn:hover {
            background: #dc2626;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container { padding: 15px; }
            .header h1 { font-size: 1.8em; }
            .rooms-grid { grid-template-columns: repeat(2, 1fr); }
            .devices-grid { grid-template-columns: 1fr; }
            .modal-content { padding: 20px; width: 95%; }
        }
    </style>
</head>

            const lines = csvData.trim().split('\n');

            }

        // Ottieni stanze uniche
        function getUniqueRooms() {
            const rooms = [...new Set(devices.map(d => d.stanza))];
            return rooms.sort();

        // Renderizza le stanze
        function renderRooms() {
            const roomsGrid = document.getElementById('roomsGrid');
            const rooms = getUniqueRooms();
            
            roomsGrid.innerHTML = rooms.map(room => `
                <div class="room-card" onclick="showDevices('${room}')">
                    <div class="room-icon">${roomIcons[room] || '🏠'}</div>
                    <div class="room-name">${room}</div>
                </div>
            `).join('');
        }

        // Mostra dispositivi di una stanza
        function showDevices(roomName) {
            const roomDevices = devices.filter(d => d.stanza === roomName);
            const devicesGrid = document.getElementById('devicesGrid');
            const currentRoomTitle = document.getElementById('current-room-title');
            
            currentRoomTitle.textContent = `${roomIcons[roomName] || '🏠'} ${roomName}`;
            
            devicesGrid.innerHTML = roomDevices.map(device => `
                <div class="device-card" onclick="showCredentials('${device.nome}', '${device.app}', '${device.email}', '${device.password}')">
                    <div class="device-name">${device.nome}</div>
                    <div class="app-name">${device.app}</div>
                </div>
            `).join('');
            
            document.getElementById('rooms-section').style.display = 'none';
            document.getElementById('devices-section').classList.add('active');

        // Mostra stanze

            document.getElementById('devices-section').classList.remove('active');

                    'EWELINK': { scheme: 'ewelink://', package: 'com.coolkit.cc', intentUrl: 'intent://#Intent;package=com.coolkit.cc;scheme=android-app;end' },
                    'POPOTAN': { scheme: 'popotan://', package: 'com.popotan.app', intentUrl: 'intent://#Intent;package=com.popotan.app;scheme=android-app;end' },
                    'EHOMELIFE': { scheme: 'ehomelife://', package: 'com.ehomelife.app', intentUrl: 'intent://#Intent;package=com.ehomelife.app;scheme=android-app;end' },
                    'HOME ASSISTANT': { scheme: 'homeassistant://', package: 'io.homeassistant.companion.android', intentUrl: 'intent://#Intent;package=io.homeassistant.companion.android;scheme=android-app;end' },
                    'SMARTLIFE': { scheme: 'smartlife://', package: 'com.tuya.smartlife', intentUrl: 'intent://#Intent;package=com.tuya.smartlife;scheme=android-app;end' },
                    'AIGOSMART': { scheme: 'aigosmart://', package: 'com.aigosmart.app', intentUrl: 'intent://#Intent;package=com.aigosmart.app;scheme=android-app;end' },
                    'AIDOT': { scheme: 'aidot://', package: 'com.aidot.smart', intentUrl: 'intent://#Intent;package=com.aidot.smart;scheme=android-app;end' },
                    'SWITCHBOT': { scheme: 'switchbot://', package: 'com.theswitchbot.switchbot', intentUrl: 'intent://#Intent;package=com.theswitchbot.switchbot;scheme=android-app;end' }
                };

                const appInfo = appDatabase[appName];
                
                if (appInfo) {
                    showStatusOverlay(`Apertura ${currentDevice.app}...`);
                    
                    const isAndroid = /Android/i.test(navigator.userAgent);
                    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                    
                    try {
                        if (isAndroid) {
                            window.location.href = appInfo.intentUrl;
                        } else if (isIOS) {
                            window.location.href = appInfo.scheme;
                        } else {
                            showStatusOverlay('Apertura app non supportata su desktop');
                            return;
                        }
                        
                        setTimeout(() => {
                            closeStatusOverlay();
                        }, 1500);
                    } catch (error) {
                        showStatusOverlay('Errore nell\'apertura dell\'app');
                        setTimeout(() => {
                            closeStatusOverlay();
                        }, 2000);
                    }
                } else {
                    showStatusOverlay(`App ${currentDevice.app} non configurata`);
                }
            }
        }

        // Copia negli appunti
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopyNotification();
                });
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopyNotification();
            }
        }

        // Mostra notifica copia
        function showCopyNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Apri selezione file
        function openFileUpload() {
            document.getElementById('csvFileInput').click();
        }

        // Gestisce caricamento file CSV
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.toLowerCase().endsWith('.csv')) {
                alert('⚠️ Seleziona un file CSV valido!');
                return;
            }

            showLoading(true);

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csvContent = e.target.result;
                    updateDevicesData(csvContent);
                    showSuccessMessage();
                    
                    showRooms();
                    
                    setTimeout(() => {
                        showLoading(false);
                    }, 1000);
                } catch (error) {
                    showLoading(false);
                    alert('❌ Errore nel caricamento del file CSV. Controlla il formato!');
                }
            };
            
            reader.onerror = function() {
                showLoading(false);
                alert('❌ Errore nella lettura del file!');
            };
            
            reader.readAsText(file);
            
            event.target.value = '';
        }

        // Aggiorna i dati dei dispositivi
        function updateDevicesData(csvContent) {
            devices = [];
            
            const lines = csvContent.trim().split('\n');
            const header = lines[0];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line || line.split(';').every(cell => !cell.trim())) continue;
                
                const values = line.split(';');
                if (values[0] && values[1] && values[2]) {
                    devices.push({
                        stanza: values[0].trim(),
                        nome: values[1].trim(),
                        app: values[2].trim(),
                        email: values[3] ? values[3].trim() : '',
                        password: values[4] ? values[4].trim() : ''
                    });
                }
            }
            
            renderRooms();
        }

        // Mostra/nascondi loading
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }

        // Mostra messaggio successo
        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 2500);
        }

        // Inizializza l'app
        window.addEventListener('load', () => {
            parseCSV();
            renderRooms();
            // Registrazione del Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/casadomotica-app/sw.js')
                    .then(() => console.log('Service Worker registrato'))
                    .catch(err => console.error('Errore registrazione Service Worker:', err));
            }
        });

        // Chiudi modal cliccando fuori
        document.getElementById('credentialsModal').addEventListener('click', (e) => {
            if (e.target.id === 'credentialsModal') {
                closeModal();
            }
        });

        // Chiudi status overlay cliccando fuori
        document.getElementById('statusOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'statusOverlay') {
                closeStatusOverlay();
            }
        });
    </script>
